<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- Bootstrap -->

  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap-theme.css">

  <!--  -->
  <style type="text/css">
    #canvasWrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .popunderDisplay, .popupDisplay {
      font-family: Helvetica;
      color: white;
      box-shadow: 0px 0px 5px rgba(0,0,0,1);
      background: rgba(0,0,0,1);
      /*border: 1px solid white;*/
      position: absolute;
      display: block;
      z-index: 10;
      border-radius: 10px;
      border-top-left-radius: 0px;
      padding: 10px;
      font-size: 1em;

      transition: opacity 0.2s;

      transform: translate(-50%, -100%);
      -webkit-transform: translate(-50%, -100%);
    }

    .tweetBlockHolder {
      position: relative;
    }

    .popupDisplay:hover {
      background: white;
      color: black;
      z-index: 100;
      cursor: pointer;
    }

    .popunderDisplay.tweetBlock {
      bottom: 0;
      left: 0;
      transition: opacity 0.5s, bottom 0.5s, left 0.5s;
      display: none;
      opacity: 0;
      pointer-events : none;
      font-size: 0.8em;
    }


    /*.popupDisplay:hover .tweetBlock {*/
    /*}*/

    html, body {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #leftSide {
      display: block;
      position: absolute;
      background-color: #060606;
      top: 0;
      bottom: 0;
      width: 30%;
      left: 0%;

      z-index: 500;

      transition: left 0.5s;

      opacity: 0.9;
    }

    #leftSide.inside {
      left: -30%;
    }

    #rightSide {
      display: block;
      position: absolute;
      background-color: #060606;
      top: 0;
      bottom: 0;
      width: 30%;
      right: 0%;

      z-index: 500;

      transition: right 0.5s;

      opacity: 0.9;
    }

    #rightSide.inside {
      right: -30%;
    }
  </style>
</head>
<body>
  <div id="canvasWrapper">
    <canvas width="500" height="500" id="earth"></canvas>
  </div>

  <div id="leftSide" class="inside">
    <div class="container-fluid">
      <h1>Event Name</h1>
      <hr/>

      <h5>Weather</h5>
      <h5>Relevant Articles</h5>
      <br/>
      <br/>
      <br/>
      <hr/>
      <p>Made by Aris Koumis and Henry Tran. You made this? Oh. We made this.</p>
    </div>
  </div>

  <div id="rightSide" class="inside">
    <div class="container-fluid">
      <h1>Misc</h1>
      <hr/>

      <h5>Twitter</h5>
    </div>
  </div>

  <script type="text/javascript">
    window.global = window;
  </script>

  <script src="//localhost:35729/livereload.js"></script>

  <!-- Bootstrap -->

  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>

  <!--  -->

  <script type="text/javascript" src="bluebird/js/browser/bluebird.js"></script>
  <script type="text/javascript" src="three.js/build/three.js"></script>
  <script type="text/javascript" src="jquery/dist/jquery.js"></script>

  <!-- Shaders -->
  <script src="three.js/examples/js/shaders/BleachBypassShader.js"></script>
  <script src="three.js/examples/js/shaders/ColorCorrectionShader.js"></script>
  <script src="three.js/examples/js/shaders/CopyShader.js"></script>
  <script src="three.js/examples/js/shaders/FXAAShader.js"></script>

  <script src="three.js/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="three.js/examples/js/postprocessing/RenderPass.js"></script>
  <script src="three.js/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="three.js/examples/js/postprocessing/MaskPass.js"></script>


  <script type="text/javascript" src="three.js/examples/js/renderers/Projector.js"></script>
  <script type="text/javascript" src="three.js/examples/js/controls/TrackballControls.js"></script>
  <script type="text/javascript" data-main="src/index.js" src="requirejs/require.js"></script>
</body>
</html>
